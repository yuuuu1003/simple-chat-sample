<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>センサからの信号受信</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  </head>
  <body>
    <h1>スマホからのセンサ情報を受信</h1>
    <div>
      <div>あなたのID: <span id="myid"></span></div>
      <button id="connect">接続開始</button>
      <div>受信した情報はコンソールログで確認してください</div>
    </div>
    <script>
      let socket = io.connect();
      
      let myid = sessionStorage.getItem('clientId');
      if (!myid) {
        myid = Math.random().toString(36).substring(2, 15);
        sessionStorage.setItem('clientId', myid);
      }
      
      document.querySelector("#myid").innerHTML = myid;
      console.log("あなたのID: ", myid);
      
      let g = 0;
      let b = 0;

      let btn = document.querySelector("#connect");

      btn.addEventListener("click", function () {
        socket.emit("join", "game");
        btn.remove();
      });

      socket.on("sensor", function (data) {
        g = parseFloat(data.g);
        b = parseFloat(data.b);
        console.log(b);
      });

      let targetX;
      let targetY;
      function setup() {
        createCanvas(500, 500);
        background(200);
        targetX = random(width);
        targetY = random(height);
      }

      let x = 250;
      let y = 250;

      function draw() {
        background(200);
        circle(targetX,targetY,30,30);
        x += g*0.02;
        y += b*0.02;
        if ( dist(x,y, targetX, targetY) < 10 ) background(0);  // (dist(x,y, targetX, targetY) < 10)
        circle(x, y, 50);
      }

    </script>
  </body>
</html>
